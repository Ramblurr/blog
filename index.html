---
layout: default
title: The Title of Your Web Site
---
    {% for post in site.posts limit:5 %}
    <div class="post">
                <h2><a href="{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">
                    {{ post.title }}
                    </a></h2>
                <p class="small">
                       Posted on {{ post.date | date: '%d %B %Y' }}
                </p>

                <div class="entry">
                    {{ post.content }}
                </div>

        </div> <!-- /post -->

    {% endfor %}
